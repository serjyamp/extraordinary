<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extraordinary - Home
	</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/main.min.css">
</head>

<body>
	<header class="header">
		<div class="container header__container">
			<a class="logo" href="/">
				<img class="logo__img" src="img/logo.png" alt="">Extra
				<span class="logo__bold">ordinary</span>
			</a>
			<button class="menu-toggler collapsed js-toggle-menu">
				<span class="menu-toggler__bar"></span>
			</button>
			<div class="menu-wrap js-menu-showing">
				<ul class="menu">
					<li class="menu__item">
						<button class="menu__btn js-toggle-share" type="button">Share</button>
						<ul class="share js-share-showing">
							<li class="share__item share__item--1">
								<a class="share__link" href="#">
									<span class="share__link-part share__link-part--icon">
										<i class="icon icon-fb"></i>
									</span>
									<span class="share__link-part share__link-part--name">Facebook</span>
								</a>
							</li>
							<li class="share__item share__item--2">
								<a class="share__link" href="#">
									<span class="share__link-part share__link-part--icon">
										<i class="icon icon-twitter"></i>
									</span>
									<span class="share__link-part share__link-part--name">Twitter</span>
								</a>
							</li>
							<li class="share__item share__item--3">
								<a class="share__link" href="#">
									<span class="share__link-part share__link-part--icon">
										<i class="icon icon-google-plus"></i>
									</span>
									<span class="share__link-part share__link-part--name">Google+</span>
								</a>
							</li>
							<li class="share__item share__item--4">
								<a class="share__link" href="#">
									<span class="share__link-part share__link-part--icon">
										<i class="icon icon-pinterest"></i>
									</span>
									<span class="share__link-part share__link-part--name">Pinterest</span>
								</a>
							</li>
						</ul>
					</li>
					<li class="menu__item">
						<a class="menu__btn" href="#">
							<span class="hidden-sm-up">Search</span>
							<i class="icon icon-search hidden-xs"></i>
						</a>
					</li>
					<li class="menu__item">
						<a class="menu__btn" href="#">
							<span class="hidden-sm-up">Login</span>
							<i class="icon icon-user hidden-xs"></i>
						</a>
					</li>
				</ul>
				<div class="sidebar">
					<ul class="sidebar__menu">
						<li class="sidebar__menu-item sidebar__menu-item--graphic">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-palette"></i>
								</span>
								<span class="sidebar__menu-name">graphic</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--music">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-note"></i>
								</span>
								<span class="sidebar__menu-name">music</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--photography">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-camera"></i>
								</span>
								<span class="sidebar__menu-name">photography</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--cinema">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-play"></i>
								</span>
								<span class="sidebar__menu-name">cinema</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--business">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-suitcase"></i>
								</span>
								<span class="sidebar__menu-name">business</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--travel">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-airplane"></i>
								</span>
								<span class="sidebar__menu-name">travel</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--fashion">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-bag"></i>
								</span>
								<span class="sidebar__menu-name">fashion</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--more">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-plus"></i>
								</span>
								<span class="sidebar__menu-name">more</span>
							</a>
						</li>
						<li class="sidebar__menu-item sidebar__menu-item--settings">
							<a class="sidebar__menu-link" href="#">
								<span class="sidebar__menu-icon-wrap">
									<i class="icon icon-cog"></i>
								</span>
								<span class="sidebar__menu-name">settings</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="grid">
			<div class="grid__sizer"></div>
			<div class="grid__item">
				<div class="box">
					<div class="box__img">
						<img src="img/item-1.jpg" alt="">
					</div>
					<div class="box__content">
						<div class="box__top">
							<i class="icon icon-calendar"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="vendor/jquery.min.js"></script>
	<script src="vendor/masonry.pkgd.min.js"></script>
	<script src="js/js.min.js"></script>
</body>

</html>
